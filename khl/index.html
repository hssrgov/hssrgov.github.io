<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="64.ico">
<title>西里尔哈儿语转换页面</title>
</head>
<body style="background: #000000;">
	<div style="text-align: center; color: #FFFFFF; font-size: 20px; font-family: 楷体;">
		<a href="https://hssrgov.github.io/" target="_blank"><img src="emblem.png" alt="哈儿实验室徽章" title="哈儿实验室徽章" width="5%"></a>
		<h1>西里尔哈儿语与拉丁哈儿语互转页面</h1><hr>
		<p>请输入拉丁哈儿语以便转换为西里尔哈儿语或西里尔哈儿语以便转换为拉丁哈儿语。</p>
		<script language="javascript">
			function turner(st,len)
			{
				for(var i=0;i<len;++i)
				st=st.replace('\n',"<br>");
				return st;
			}
			function tr()
			{
				var latin=document.getElementById("latin_h").value;
				var ori=latin;
				var len=latin.length,leno=ori.length;
				document.getElementById("result").innerHTML="转换中，请不要进行任何操作……";
				for(var i=0;i<len;++i)
				{
					latin=latin.replace("shtsh","щ");
					latin=latin.replace("Shtsh","Щ");
					latin=latin.replace("SHTSH","Щ");
				}
				for(var i=0;i<len;++i)
				{
					latin=latin.replace("shch","щ");
					latin=latin.replace("Shch","Щ");
					latin=latin.replace("SHCH","Щ");
					latin=latin.replace("shkh","щ");
					latin=latin.replace("Shkh","Щ");
					latin=latin.replace("SHKH","Щ");
				}
				for(var i=0;i<len;++i)
				{
					latin=latin.replace("tsh","ч");
					latin=latin.replace("Tsh","Ч");
					latin=latin.replace("TSH","Ч");
					latin=latin.replace("sch","щ");
					latin=latin.replace("Sch","Щ");
					latin=latin.replace("SCH","Щ");
				}
				for(var i=0;i<len;++i)
				{
					latin=latin.replace("sh","ш");
					latin=latin.replace("Sh","Ш");
					latin=latin.replace("SH","Ш");
					latin=latin.replace("ye","э");
					latin=latin.replace("Ye","Э");
					latin=latin.replace("YE","Э");
					latin=latin.replace("yo","ё");
					latin=latin.replace("Yo","Ё");
					latin=latin.replace("YO","Ё");
					latin=latin.replace("ts","ц");
					latin=latin.replace("Ts","Ц");
					latin=latin.replace("TS","Ц");
					latin=latin.replace("ya","я");
					latin=latin.replace("Ya","Я");
					latin=latin.replace("YA","Я");
					latin=latin.replace("zh","ж");
					latin=latin.replace("Zh","Ж");
					latin=latin.replace("ZH","Ж");
					latin=latin.replace("śʔ","ъ");
					latin=latin.replace("Śʔ","Ъ");
					latin=latin.replace("ʔś","ы");
					latin=latin.replace("ʔŚ","Ы");
					latin=latin.replace("kh","қ");
					latin=latin.replace("Kh","Қ");
					latin=latin.replace("KH","Қ");
				}
				for(var i=0;i<len;++i)
				{
					latin=latin.replace("A","А");
					latin=latin.replace("a","а");
					latin=latin.replace("B","Б");
					latin=latin.replace("b","б");
					latin=latin.replace("D","Д");
					latin=latin.replace("d","д");
					latin=latin.replace("E","Е");
					latin=latin.replace("e","е");
					latin=latin.replace("F","Ф");
					latin=latin.replace("f","ф");
					latin=latin.replace("G","Г");
					latin=latin.replace("g","г");
					latin=latin.replace("H","Х");
					latin=latin.replace("h","х");
					latin=latin.replace("I","И");
					latin=latin.replace("i","и");
					latin=latin.replace("K","К");
					latin=latin.replace("k","к");
					latin=latin.replace("L","Л");
					latin=latin.replace("l","л");
					latin=latin.replace("M","М");
					latin=latin.replace("m","м");
					latin=latin.replace("N","Н");
					latin=latin.replace("n","н");
					latin=latin.replace("O","О");
					latin=latin.replace("o","о");
					latin=latin.replace("P","П");
					latin=latin.replace("p","п");
					latin=latin.replace("R","Р");
					latin=latin.replace("r","р");
					latin=latin.replace("S","С");
					latin=latin.replace("s","с");
					latin=latin.replace("T","Т");
					latin=latin.replace("t","т");
					latin=latin.replace("U","Ю");
					latin=latin.replace("u","ю");
					latin=latin.replace("V","В");
					latin=latin.replace("v","в");
					latin=latin.replace("Y","Й");
					latin=latin.replace("y","й");
					latin=latin.replace("Z","З");
					latin=latin.replace("z","з");
					latin=latin.replace("Ŭ","У");
					latin=latin.replace("ŭ","у");
					latin=latin.replace("Ś","Ң");
					latin=latin.replace("ś","ң");
					latin=latin.replace("ʔ","ь");
					latin=latin.replace("C","К");
					latin=latin.replace("c","к");
					latin=latin.replace("J","Й");
					latin=latin.replace("j","й");
					latin=latin.replace("Q","К");
					latin=latin.replace("q","к");
					latin=latin.replace("W","Ŷ");
					latin=latin.replace("w","ŷ");
					latin=latin.replace("X","Кс");
					latin=latin.replace("x","кс");
				}
				len=latin.length;
				latin=turner(latin,len);
				ori=turner(ori,leno);
				document.getElementById("result").innerHTML=ori+"<br><br><br>"+latin;
			}
			function cl()
			{
				document.getElementById("latin_h").value="";
				document.getElementById("result").innerHTML="转换后的哈儿语将会显示在这里……";
			}
		</script>
		<textarea id="latin_h" placeholder="请输入" style="margin: 2px; width: 50%; height: 256px; font-family: 楷体;"></textarea><br><button onClick="tr()">转换为西里尔哈儿语</button>&nbsp;&nbsp;<button onClick="cl()">清除</button>
		<p><div id="result" style="background: #AAAAAA; font-family: 楷体;">转换后的哈儿语将会显示在这里……</div></p>

	</div>
</body>
</html>
