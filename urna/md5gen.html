<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="..\khl\64.ico">
<title>MD5生成 - 下载关于骨灰盒的信息</title>
</head>
<body style="background: #000000;">
	<div style="text-align: center; color: #FFFFFF; font-size: 20px; font-family: 华文楷体;">
		<a href="https://hssrgov.github.io/" target="_blank" style="color: #FFFFFF;">主页</a>
		<hr><h1>请输入本周的访问密码以生成MD5</h1>
		<input type="text" id="inp" placeholder="请输入本周密码">&nbsp;&nbsp;&nbsp;&nbsp;<button onClick="s()">生成</button>
		<p id="op" style="color: #CC0000; text-align: center;"></p>
		<script language="javascript" src="md5.js"></script>
		<script language="javascript">
			function s()
			{
				var st = document.getElementById("inp").value;
				document.getElementById("op").innerHTML = hex_md5(st);
				return;
			}
		</script>

	</div>
</body>
</html>
