<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="..\khl\64.ico">
<title>公开的报告</title>
</head>
<body style="background: #000000;">
	<div style="text-align: center; color: #FFFFFF; font-size: 20px; font-family: 华文楷体;">
		<a href="https://hssrgov.github.io/" target="_blank" style="color: #FFFFFF;">主页</a>
		<h1>公开的报告</h1>
		<p>当前报告编号为：<span id="thisnumber">无</span></p>
		<hr>
		<p id="m" style="width: 100%; text-align: center;"></p>
		<script language="javascript">
			const njet="N";
			var n=0,fn=njet,te=-1;
			var xmlhttp=new XMLHttpRequest();
			xmlhttp.open("GET","https://hssrgov.github.io/urna/nlib.xml",false);
			xmlhttp.send();
			var xmlDoc=xmlhttp.responseXML;
			n=Number(xmlDoc.getElementsByTagName("n")[0].childNodes[0].nodeValue)-1;
			fn=xmlDoc.getElementById(n+"_lf").childNodes[0].nodeValue;
			te=xmlDoc.getElementById(n+"_l").childNodes[0].nodeValue;
			if(fn!=njet)
			{
				document.getElementById("m").innerHTML="<button OnClick=\"jump()\">阅读有问题请点此转到PDF页面阅读</button><br><p><embed src=\""+fn+"\" style=\"width: 90%; height: 2000px;\"></p>";
				document.getElementById("thisnumber").innerHTML=te;
			}
			function jump()
			{
				window.location.href=fn;
				return;
			}
		</script>
		<hr>
		<p>&copy;&nbsp;集体安全防卫组织 保留所有权利。</p>
	</div>
</body>
</html>
